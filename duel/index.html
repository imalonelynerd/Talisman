<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A stupid simple, yet elegant YuGiOh! companion app.">
    <title>Duel - Talisman Web</title>
    <link rel="icon" href="../im/favicon.png">
    <link rel="stylesheet" href="../css/duel.css">
    <script src="../js/darktheme.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        if (localStorage.getItem("duel") === null) {
            window.location.href = "../";
        }
        localStorage.removeItem("duel");
    </script>
    <script defer src="../js/duelmgmt.js"></script>
    <script defer src="../js/prepare.js"></script>
</head>
<body>
<div id="mainwin">
    <div id="players">
        <div id="p1" onclick="updateLP(1)">
            <h2 id="p1name">Player 1</h2>
            <h1 id="p1lp">8000</h1>
            <h3 id="p1time">170</h3>
        </div>
        <div id="timerd">
            <p class="tag">Timer</p>
            <div>
                <p id="timer">999</p>
                <p id="timerm">16:36</p>
            </div>
            <div id="timertools">
                <button onclick="window.location.href = '../';">
                    <img src="../im/tools/res.png" alt="Reset">
                </button>
                <button id="pause">
                    <img src="../im/tools/play.png" alt="Play/Pause" id="pausei">
                </button>
                <button id="addt" onclick="addTime()">
                    <img src="../im/tools/add.png" alt="Add Time">
                </button>
                <button id="sw" onclick="switchPlayer()">
                    <img src="../im/tools/sw.png" alt="Switch Player">
                </button>
            </div>
        </div>
        <div id="p2" onclick="updateLP(2)">
            <h2 id="p2name">Player 2</h2>
            <h1 id="p2lp">8000</h1>
            <h3 id="p2time">170</h3>
        </div>
    </div>
    <div id="tools">
        <div id="accessories">
            <button onclick="rollDice()" id="dicem">
                <img id="dice" src="../im/tools/d.png" alt="dice">
                <p id="dicet" class="tag">Click to roll</p>
            </button>
            <button onclick="tossCoin()" id="coinm">
                <img id="coin" src="../im/tools/c.png" alt="coin">
                <p id="coint" class="tag">Click to toss</p>
            </button>
        </div>
        <div id="notebook">
            <div>
                <input type="text" placeholder="Counter 1">
                <input type="number" min="0" step="1" placeholder="1234">
            </div>
            <div>
                <input type="text" placeholder="Counter 2">
                <input type="number" min="0" step="1" placeholder="1234">
            </div>
            <div>
                <input type="text" placeholder="Counter 3">
                <input type="number" min="0" step="1" placeholder="1234">
            </div>
            <div>
                <input type="text" placeholder="Counter 4">
                <input type="number" min="0" step="1" placeholder="1234">
            </div>
        </div>
    </div>
</div>
<div id="calc">
    <div id="scr">
        <h1 id="baselp">8000</h1>
        <h2 id="ope">+</h2>
        <h1 id="sub">0</h1>
        <h2>=</h2>
        <h1 id="res">8000</h1>
    </div>
    <div id="keyb">
        <div>
            <div>
                <button onclick="calcApp(1)">1</button>
                <button onclick="calcApp(2)">2</button>
                <button onclick="calcApp(3)">3</button>
            </div>
            <div>
                <button onclick="calcApp(4)">4</button>
                <button onclick="calcApp(5)">5</button>
                <button onclick="calcApp(6)">6</button>
            </div>
            <div>
                <button onclick="calcApp(7)">7</button>
                <button onclick="calcApp(8)">8</button>
                <button onclick="calcApp(9)">9</button>
            </div>
            <div>
                <button onclick="calcReset()">C</button>
                <button onclick="calcApp(0)">0</button>
                <button id="entr">Enter</button>
            </div>
        </div>
        <div id="opem">
            <button onclick="calcOpe(1)">+</button>
            <button onclick="calcOpe(2)">-</button>
            <button onclick="calcOpe(3)">*</button>
            <button onclick="calcOpe(4)">/</button>
        </div>
    </div>
</div>
</body>
</html>
