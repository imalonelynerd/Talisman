<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A stupid simple, yet elegant YuGiOh! companion app.">
    <title>End results - Talisman Web</title>
    <link rel="icon" href="../im/favicon.png">
    <link rel="stylesheet" href="../css/win.css">
    <script defer src="../js/winmgmt.js"></script>
    <script>
        if (localStorage.getItem("win") === null) {
            window.location.href = "../";
        }
        localStorage.removeItem("win");
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/darktheme.js"></script>
    <script defer src="../js/parallax.js"></script>
</head>
<body>
<div id="parallax"></div>
<div id="mainwindow">
    <img src="../im/icon_color.png" alt="ICON">
    <h1 id="winner">Congrats, Player !</h1>
    <p>Reason</p>
    <h2 id="reason">K.O.</h2>
    <p>Time</p>
    <h2 id="time">00</h2>
    <p>LPs</p>
    <h2 id="lps">8000 <span>/ 0</span> (Ratio : 0)</h2>
    <div id="buttons">
        <button class="round-elem highlight" onclick="window.location.href = '../';">Restart</button>
    </div>
</div>
</body>
</html>
